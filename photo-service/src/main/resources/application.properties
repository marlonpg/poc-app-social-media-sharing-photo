spring.application.name=photo-service
server.port=8081

# H2 Database
spring.datasource.url=jdbc:h2:file:./data/photodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console-photo

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.change-log=db/photo.changelog-master.xml # Specific to photo-service

# File upload settings
file.upload-dir=uploads-photo
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security (photo-service will validate tokens, so it needs a secret key)
# This key MUST be the same as the one used by auth-service to sign the tokens.
security.jwt.secret-key=Ub5tncuIRtf0YmbeHQeyKIfjhAulA2sj//1/cpeSn4g=
# Expiration time might not be directly used by photo-service for validation but kept for consistency for now
security.jwt.expiration-time=86400000
